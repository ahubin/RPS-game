<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel="stylesheet" href="stylesRPS.css">
</head>
<body>
  <div class="wrapper-1">
    <h1>The most entertaining event ever!</h1>
    <p>Rock / Paper / Scissors</p>
  </div>
  <div class="wrapper-2">
    <button onclick="
      playGame('Rock')
    ">Rock</button>

    <button onclick="
      playGame('Paper')
    ">Paper</button>

    <button onclick="
      playGame('Scissors')
    ">Scissors</button>
  </div>
  <div class="wrapper-3">
    <button onclick="
      score.wins =   0;
      score.losses = 0;
      score.draws =  0;
      alert('The score has been reset.');
      ">Reset Score</button>
  </div>

  <script>

    // Here will be the code for the score:

    const score = {
      wins:   0,
      losses: 0,
      draws:  0 
    };

    // Here will be functions for the game to work:

    function pickComputerMove() {

      let randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'Rock'
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Paper'
      } else {
        computerMove = 'Scissors'
      }

      return computerMove;
    }

    function playGame(playersChoise) {

      let computerMove = pickComputerMove();

      let result = '';
      
      if (playersChoise === 'Rock') {

        if (computerMove === 'Rock') {
          result = 'Tie'
        } else if (computerMove === 'Paper') {
          result = 'You lose'
        } else if (computerMove === 'Scissors') {
          result = 'You win'
        }

      } else if (playersChoise === 'Paper') {

          if (computerMove === 'Rock') {
            result = 'You win'
          } else if (computerMove === 'Paper') {
            result = 'Tie'
          } else if (computerMove === 'Scissors') {
            result = 'You lose'
          }


      } else if (playersChoise === 'Scissors') {

          if (computerMove === 'Rock') {
            result = 'You lose'
          } else if (computerMove === 'Paper') {
            result = 'You win'
          } else if (computerMove === 'Scissors') {
            result = 'Tie'
          }


      } 
      
      // Here will be the code for the score updates:

      if (result === 'You win') {
        score.wins +=1;
      } else if (result === 'You lose') {
        score.losses +=1;
      } else if (result === 'Tie') {
        score.draws +=1;
      }

      alert(
`You've chosen ${playersChoise}. 
Computer has chosen ${computerMove}. 
${result}.
Total score:
Wins: ${score.wins}, Losses: ${score.losses}, Draws: ${score.draws}.`
      );

      return result;

    }

  </script>

</body>
</html>
